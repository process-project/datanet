logging.level.root = ERROR
logging.level.pl.cyfronet.datanet = INFO

security.ignored = 

server.use-forward-headers = true

spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/datanet
spring.datasource.testOnBorrow = true
spring.datasource.validationQuery = SELECT 1
spring.datasource.username = datanet
spring.datasource.password = @db.pass@
spring.jpa.hibernate.ddl-auto = update
spring.jpa.database-platform = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.current_session_context_class = org.springframework.orm.hibernate4.SpringSessionContext

open.id.identifier.prefix = https://openid.plgrid.pl/
open.id.allowed.host = openid.plgrid.pl